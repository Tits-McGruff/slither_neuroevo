name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  node:
    name: Node tests (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [22.x, 24.x]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain (wasm target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            wasm -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm run typecheck
      - run: npm test

  rust_lint:
    name: Rust fmt and clippy (wasm crate)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: wasm

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain (components + wasm target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            wasm -> target

      - run: cargo fmt -- --check
      - run: cargo clippy --target wasm32-unknown-unknown -- -D warnings
